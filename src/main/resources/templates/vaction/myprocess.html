<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorator="/demo/blank_page">
<section   layout:fragment="pageCss">
        <link href="/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
    </section>
    
        <div  layout:fragment="content">
          <div class="row">
                        <div class="col-md-12">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <div class="portlet light portlet-fit bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings"></i>
                                        <span class="caption-subject sbold"  >我的任务 </span>
                                    </div>
             </div>
                                <div class="portlet-body">
                                
                                    
                                    <table class="table table-striped table-bordered table-hover table-checkable" id="resource_table" >
                                        <thead>
                                            <tr>
                                               <th class="table-checkbox" >
                                                      <input type="checkbox" class=" group-checkable"  /></th>
                                                <th >  名称 </th>
                                                <th  >任务编号 </th>
                                                <th  > 创建者 </th>
                                                 <th > 创建时间</th>
                                             <th > 执行流程编号</th>
                                               <th >流程定义编号</th>
                                            </tr>
                            	
						   
                                       </thead>
                                       
                                       <tbody>
                                          <tr th:each="task:${processList}"  >
                                          
                                      
                                       		 <td><input type="checkbox"/></td>
                                       		 <td ><a th:href="@{/vaction/graph(processid=${task.executionId},executionid=${task.processDefinitionId})}" th:text="${task.name}">名称</a></td>
                                       		   <td th:text="${task.id}">任务编号</td>
                                       		    <td th:text="${task.assignee}">创建者</td>
                                       		     <td th:text="${task.createTime}">创建时间</td>
                                       		     <td th:text="${task.executionId}">执行流程编号</td>
                                       		       <td th:text="${task.processDefinitionId}">流程定义编号</td>
                                       		        <td ><a  th:href="@{/vaction/complete(executionId=${task.id})}">处理</a></td>
                                       		       
                                         </tr>
                                       </tbody>
                                      
                                    </table>
                                </div>
                            </div>
                            <!-- END EXAMPLE TABLE PORTLET-->
                        </div>
                    </div>   
    </div>
<section  layout:fragment="pageScript">

  </section> 
   </html>
