<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorator="/demo/blank_page">
<section   layout:fragment="pageCss">
        <link href="/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
    </section>
    
        <div  layout:fragment="content">
          <div class="row">
                        <div class="col-md-12">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <div class="portlet light portlet-fit bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings"></i>
                                        <span class="caption-subject sbold" th:text="${panelTitle}" > </span>
                                    </div>
             </div>
                                <div class="portlet-body">
                                    <div class="table-toolbar">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="btn-group">
                                                    <a  id="sample_editable_1_new" class="btn green" href="edit"> 增 加  
                                                        <i class="fa fa-plus"></i>
                                                  </a>
                                                </div>
                                            </div>
                                       
                                        </div>
                                    </div>
                                    
                                    <table class="table table-striped table-bordered table-hover table-checkable" id="user_table" >
                                        <thead>
                                            <tr>
                                               <th class="table-checkbox"  data-data="id">
                                                      <input type="checkbox" class=" group-checkable" data-set="#user_table .checkboxes" /></th>
                                                <th data-data="login">  登陆名称 </th>
                                                <th  data-data="nicename" > 姓名</th>
                                                <th  data-data="email">Email  </th>
                                                <th   data-data= "registered" > 注册时间</th>
                                                <th   data-data= "headPic" > 头像</th>
                                                <th   data-data= "avaliable" > 状态</th>
                                                <th data-data= "id"> &nbsp;</th>
                                            </tr>
                              <!-- 这里查询区域  -->             	
							    	<tr role="row" class="filter" >
									<td>
									</td>
									<td>
										<input type="text" class="form-control form-filter input-sm" name="login" />
									</td>
									<td>
										<input type="text" class="form-control form-filter input-sm" name="nicename"/>
									</td>
								<td>
										<input type="text" class="form-control form-filter input-sm" name="email" />
									</td>
										<td>
											</td>
									<td>
										
									</td>
									<td>
										<input type="text" class="form-control form-filter input-sm" name="available" />
									</td>
						
									<td>
										<div class="margin-bottom-5">
											<button class="btn btn-xs yellow filter-submit margin-bottom "><i class="fa fa-search"></i> &nbsp;查&nbsp;询&nbsp;</button>
									
										<button class="btn btn-xs red filter-cancel"><i class="fa fa-times"></i> &nbsp;重&nbsp;置&nbsp;</button>
										</div></td>
								</tr>
                                      <!-- 查询区域结束 -->      
                                       </thead>
                                      
                                    </table>
                                </div>
                            </div>
                            <!-- END EXAMPLE TABLE PORTLET-->
                        </div>
                    </div>   
    </div>
<section  layout:fragment="pageScript">
<script src="/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script    th:replace="/fragment/js :: Table('user-json','#user_table')"  ></script> <!-- 加入表格的内容 -->

  </section> 
   </html>
